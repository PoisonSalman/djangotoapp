{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Sorular Buyrunuz Efenim </h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Hemen Oyla :)</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Herhangi bir sorumuz yok :(</p>
  {% endif %}
{% endblock %}
